<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    <title>Registration Page</title>


    <link th:href="@{vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all" />
    <link th:href="@{vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all" />

    <!-- Font-->

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">


    <link th:href="@{vendor/select2/select2.min.css}" rel="stylesheet" media="all" />

    <link th:href="@{vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all" />

    <!--CSS-->


    <link th:href="@{css/RegisrtationFormPage.css}" rel="stylesheet" media="all" />
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">

                <h2 class="title">Signing up</h2>

                <form method="post" action="/register">
                    <div class="row row-space">
                        <div class="col-2">

                            <div class="input-group">
                                <label class="label">Name</label>
                                <input class="input--style-4" type="text" name="firstName">
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Last name</label>
                                <input class="input--style-4" type="text" name="lastName">
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Date of birth</label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" name="dateOfBirth">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Sex</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Man
                                        <input type="radio" checked="checked" name="gender">
                                        <span class="checkmark"></span>
                                    </label>

                                    <label class="radio-container">Woman
                                        <input type="radio" name="gender">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email">
                            </div>
                        </div>

                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="password" name="password">
                            </div>

                            <div class="input-group">
                                <label class="label">Repeat password</label>
                                <input class="input--style-4" type="password" name="repeatPassword">
                            </div>

                        </div>
                    </div>


                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Sing up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--JS-->

<script src="../static/vendor/jquery/jquery.min.js"></script>


<script src="vendor/select2/select2.min.js"></script>
<script src="../static/vendor/datepicker/moment.min.js"></script>
<script src="../static/vendor/datepicker/daterangepicker.js"></script>


<script src="../static/js/global.js"></script>

</body>

</html>
