<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link th:href="@{css/loginSection.css}" rel="stylesheet"/>

</head>
<body>


<div class="form">

    <div class="userImage">
        <img src="https://www.accountingweb.co.uk/sites/all/modules/custom/sm_pp_user_profile/img/default-user.png"
             class="user">
    </div>

    <form action="/login" method="post">
        <div class="input-group">
            <label class="label">Email</label>
            <input class="input--style-4" type="email" name="email">
        </div>

        <div class="input-group">
            <label class="label">Password</label>
            <input class="input--style-4" type="password" name="password">
        </div>
        <a href=" ">Forgotten password?</a>

        <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit" style="margin-top: 35px">Submit</button>
        </div>
    </form>
    <a href=" " class="noProfile">Sing up</a>


    <div class="p-t-15">
        <a href="/register" class="btn btn--radius-2 btn--blue" style="width: 45%">Registration</a>
    </div>


</div>

</body>
</html>
